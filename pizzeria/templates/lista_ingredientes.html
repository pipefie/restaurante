{% extends "base.html" %}
{% load static %}
{% block title %}Ingredientes - Mamma Mia{% endblock%}
{%block content%}
<main>
    <h1>Lista de Ingredientes</h1>
    <ul>
        {% for ingrediente in ingredientes %}
            <li><a href="{% url 'detalle_ingrediente' ingrediente.id %}">{{ ingrediente.nombre }}</a> - {{ ingrediente.descripcion }}</li>
        {% endfor %}
    </ul>
</main>
{%endblock%}
