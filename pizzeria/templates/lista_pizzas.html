{% extends "base.html" %}
{% load static %}
{% block title %}Pizzas - Mamma Mia{% endblock%}
{%block content%}
<main>
    <h1>Lista de Pizzas</h1>
<!--
    <ul>
        {% for pizza in pizzas %}
            <li><a href="{% url 'detalle_pizza' pizza.id %}">{{ pizza.nombre }}</a> - ${{ pizza.precio }}</li>
        {% endfor %}
    </ul>
-->

    <table class="tabla-pizzas">
        <thead>
            <tr>
                <th>PIZZAS</th>
                <th>PRECIOS</th>
            </tr>
        </thead>
        <tbody>
            {% for pizza in pizzas %}
            <tr>
                <td><a href="{% url 'detalle_pizza' pizza.id %}">{{ pizza.nombre }}</a></td>
                <td class="precio">${{ pizza.precio }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    
    <div class="imagen">
        <img src="{% static 'imagenes/margarita.jpg' %}" alt="Imagen de pizza margarita" height="175">
        <img src="{% static 'imagenes/pepperoni.png' %}" alt="Imagen de pizza pepperoni" height="175">
        <img src="{% static 'imagenes/polloCrujiente.jpg' %}" alt="Imagen de pizza pollo crujiente" height="175">

    </div>  
</main>
<br>
<br>
<br>
<br>
{%endblock%}
